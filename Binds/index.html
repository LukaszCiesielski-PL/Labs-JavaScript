<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Binds</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="audioBtn">
          <div class="sound boom" id="a" ><audio src="../Binds/sounds/boom.wav" id="boom" ></audio>A</div>
          <div class="sound clap"><audio src="sounds/clap.wav" id="clap" ></audio>S</div>
          <div class="sound hihat"><audio src="sounds/hihat.wav" id="hihat"></audio>D</div>
          <div class="sound kick"><audio src="sounds/kick.wav" id="kick"></audio>F</div>
          <div class="sound openhat"><audio src="sounds/openhat.wav" id="openhat"></audio>G</div>
          <div class="sound ride"><audio src="sounds/ride.wav" id="ride"></audio>H</div>
          <div class="sound snare"><audio src="sounds/snare.wav" id="snare"></audio>J</div>
          <div class="sound tink"><audio src="sounds/tink.wav" id="tink"></audio>K</div>
          <div class="sound tom" ><audio src="sounds/tom.wav" id="tom"></audio>L</div>
        </div>
        
        <div class="opitonBtn">
          <button id="playBtn">Play</button>
          <button id="recordBtn">Record</button>
        </div>
        
        <script src="main.js" type="text/javascript" ></script>
      </div>
    </div>
  </body>

</html>
